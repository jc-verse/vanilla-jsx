<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
</head>
<body>
  <div id="root"></div>
  <script src="./jsx.js"></script>
  <script>
    with (universalNS) {
      const element = jsx
        [div, className="form"]
          [label, htmlFor="age"]`Age: `[$label]
          [input, id="age", type="range", max=10, value=4, $]
        [$div];
      const root = document.getElementById("root");
      element.toDOM().forEach((elem) => root.appendChild(elem));
    }
  </script>
</body>
</html>
